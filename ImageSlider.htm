<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKM Image Slider</title>
    <link rel="stylesheet" href="ImageSlider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>E-Siksha Tutorials</nav>
    <main>
        <h2>Image slider</h2>
        <div class="sliderFrame">
            <img src="Pic1.jpeg" alt="" class="frame"><img src="Pic2.jpeg" alt="" class="frame"><img src="Pic3.jpeg" alt="" class="frame"><img src="Pic4.jpeg" alt="" class="frame"><img src="Pic5.jpeg" alt="" class="frame">
           
        </div>
        <div class="btns">
        <button type="button" class="btn btn-outline-info" onclick="goPrev()">Previous</button>
            <button type="button" class="btn btn-outline-info" onclick="goNext()">Next</button></div>
       
    </main>
</body>
<script src="ImageSlider.js"></script>
</html>
